<div class="image-zoom">
	<button mat-mini-fab color="secondary" (click)="zoomIn()">
		<mat-icon>add</mat-icon>
	</button>
	<button mat-mini-fab color="secondary" (click)="zoomOut()">
		<mat-icon>remove</mat-icon>
	</button>
</div>

<div class="image-session">
	<div class="image-container">
		<img *ngIf="image" [src]="image.baseUrl" [style]="style" />
		<img
			*ngIf="image"
			[src]="image.posterize"
			id="imageSession"
			[style]="style"
			class="image-posterize"
		/>
	</div>
</div>
